<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A8</title>
</head>
<body>
	<h1 style="margin: 40px;">Simple Calculator</h1>
    <div style="margin: 40px;">
        <label>Inputs</label><br>
		<input type="number" name="number" id="number1" placeholder="Enter..."><br>
        <input type="number" name="number" id="number2" placeholder="Enter...">
    </div>
    <div style="margin: 40px;">
        <label>Operation</label><br>
        <input type="radio" name="operation" id="add" onclick="compile()" class="operation" value="+">+</input><br>
        <input type="radio" name="operation" id="sub" onclick="compile()" class="operation" value="-">-</input><br>
        <input type="radio" name="operation" id="mul" onclick="compile()" class="operation" value="*">*</input><br>
        <input type="radio" name="operation" id="div" onclick="compile()" class="operation" value="/">/</input>
    </div>
    <h2 style="margin: 40px;" class="result"></h2>
</body>

<script>
	const compile = () => {
		const inp1 = document.getElementById('number1')
		const inp2 = document.getElementById('number2')	
		const result = document.querySelector('.result')
		if( inp1.value && inp2.value )
		{
			if(document.getElementById('add').checked)
				result.innerHTML = `${inp1.value+inp2.value}`
			if(document.getElementById('sub').checked)
				result.innerHTML = `${inp1.value-inp2.value}`
			if(document.getElementById('mul').checked)
				result.innerHTML = `${inp1.value*inp2.value}`
			if(document.getElementById('div').checked)
			{
				if(inp2.value==0)
					result.innerHTML = "Divide by zero error"
				else
					result.innerHTML = `${inp1.value/inp2.value}`
			}
		}
		else
			result.innerHTML = "Enter both values"
	}
</script>

</html>
